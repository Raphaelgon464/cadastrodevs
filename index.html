<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulário.css" media="screen">
    <title>Formulário</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações:</p>
        <br>
     <!--Nome e sobrenome-->    
    </div>
    <forms>
        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome</strong></label>
            <input type="text" name="Nome" id="Nome" required >
            </div>
            
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>           
            </div>
           </fieldset>
              <!--Nome e sobrenome-->
           
              <!--E-mail-->
              <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="Email" id="Email" required>
              </div>
             
              <!--Aplicacões dev-->
              <div class="campo">
                <label><storng>Para qual Tipo de Aplicação você desenvolve?</storng></label>
                <label>
                    <input type="radio" name="deweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="deweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="deweb" value="fullstack">FullStack
                </label>
            </div>
             
            <!--senioridade-->
            <div class="campo">
                <label for="senioridade">Senioridade</label>
                <select id="senioridade">
                  <option selected  disabled valu="">Selecione:</option> 
                  <option>Junior</option>
                  <option>Pleno</option>
                  <option>Senior</option> 
                </select>               
                </div>      
              
                <!--Especialidades-->
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as Tecnologias na qual utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML" checked>   
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia1">CSS</label>                 
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                    <label for="tecnologia1">Javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia1">PHP</label>      
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>         
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>  
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>  
                </div>
            </fieldset>
                  
            <!--Área de Texto-->
            <div class="campo">
                <br>
                <label><strong>Fale aqui um pouco da sua Experiência Profissional:</strong> </label>
                <textarea raw="6" style="width:26em;" id="experiencia" name="experiencia"></textarea> 
            </div>
            <button class="botao"  type="submit">Concluido</button> 

            </forms>

</body>
</html>
